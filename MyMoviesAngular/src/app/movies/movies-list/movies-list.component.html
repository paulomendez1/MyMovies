<app-generic-list [list]="movies">
    <ng-container content>
        <div class="movies-container">
            <div *ngFor="let movie of movies; let index= index" class="movie-container">
                <a>
                    <a [routerLink]="'/movie/' + movie.id"></a>
                    <img [src]="movie.poster" alt="poster"/>
                </a>
                <p>
                    <a>{{movie.title}}</a>
                </p>
                <div>
                    <a mat-flat-button color="primary" [routerLink]="'/movies/edit/' + movie.id">
                        Edit
                    </a>
                    <button mat-flat-button color="warn" type="button" [swal]="{title: 'Confirmation', text: 'Are you sure you want to delete this movie?', 
                        showCancelButton: true}"
                        (confirm)="remove(movie.id)">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </ng-container>
</app-generic-list>
