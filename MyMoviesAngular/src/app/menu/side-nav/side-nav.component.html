<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10" [opened]="!isScreenSmall" [mode]="isScreenSmall ? 'over' : 'side'" >
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-list role="list">
        <app-authorize-view>
            <ng-container authorized>
        <mat-list-item class="item" role="listitem">Hello, {{securityService.getFieldFromJWT('email')}}</mat-list-item>
        <mat-list-item class="item" role="listitem" routerLink="/movies/filter"><mat-icon>search</mat-icon>Search Movie</mat-list-item>
        <mat-list-item class="item" role="listitem" routerLink="/genres">Genres</mat-list-item>
        <mat-list-item class="item" role="listitem" routerLink="/actors">Actors</mat-list-item>
        <mat-list-item class="item" role="listitem" routerLink="/movietheaters">Movie Theaters</mat-list-item>
        <mat-list-item class="item" role="listitem" routerLink="/movies/edit">Create Movie</mat-list-item>
        <mat-list-item class="item" role="listitem" (click)="securityService.logout()">Logout</mat-list-item>
    </ng-container>
    <ng-container notAuthorized>
        <mat-list-item class="item" role="listitem" routerLink="/movies/filter"><mat-icon>search</mat-icon>Search Movie</mat-list-item>
        <mat-list-item class="item" role="listitem" routerLink="/login">Login</mat-list-item>
        <mat-list-item class="item" role="listitem" routerLink="/register">Register</mat-list-item>
    </ng-container>

</app-authorize-view>
      </mat-list>  
    </mat-sidenav>
  
    <div class="app-sidenav-content">
        <app-menu (toggleSideNav)="sidenav.toggle()"></app-menu>
        <router-outlet></router-outlet>
    </div>
  
  </mat-sidenav-container>
