<mat-toolbar color="primary">
    <span>
        <a class="home" routerLink="" mat-button>
            <img src="../../assets/903cc01705d94282af710707c3ff0eee (2).png" alt="">
        </a>
    </span>
    <div fxLayout="row" fxShow="false" fxShow.gt-sm>
        <div>
            <a routerLink="movies/filter" mat-button>
                <mat-icon>search</mat-icon>Search Movie
            </a>
        </div>
        <app-authorize-view [role]="'admin'">
            <ng-container authorized>
                <div>
                    <a routerLink="genres" mat-button>
                        Genres
                    </a>
                </div>
                <div>
                    <a routerLink="actors" mat-button>
                        Actors
                    </a>
                </div>
                <div>
                    <a routerLink="movietheaters" mat-button>
                        Movie Theaters
                    </a>
                </div>
                <div>
                    <a routerLink="movies/edit" mat-button>
                        Create Movie
                    </a>
                </div>
            </ng-container>
        </app-authorize-view>
    </div>
    <div class="space"></div>
    <div class="space"></div>
    <div class="space"></div>
    <div fxLayout="row" fxShow="false" fxShow.gt-sm>
        <app-authorize-view>
            <ng-container authorized>
                <a class="userMsg" mat-button>Hello, {{securityService.getFieldFromJWT('email')}}</a>
                <a mat-button (click)="securityService.logout()">Logout</a>
            </ng-container>
            <ng-container notAuthorized>
                <a mat-button routerLink="login">Login</a>
                <a mat-button routerLink="register">Register</a>
            </ng-container>
        </app-authorize-view>

    </div>
    <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>

<mat-menu x-position="before" #menu="matMenu">
    <app-authorize-view>
        <ng-container authorized>
            <button mat-menu-item routerLink="/genres">Hello, {{securityService.getFieldFromJWT('email')}}</button>
            <button mat-menu-item routerLink="/movies/filter">
                <mat-icon>search</mat-icon>Search Movie
            </button>
            <button mat-menu-item routerLink="/genres">Genres</button>
            <button mat-menu-item routerLink="/actors">Actors</button>
            <button mat-menu-item routerLink="/movietheaters">Movie Theaters</button>
            <button mat-menu-item routerLink="/movies/edit">Create Movie</button>
            <button mat-menu-item (click)="securityService.logout()">Logout</button>
        </ng-container>
        <ng-container notAuthorized>
            <button mat-menu-item routerLink="/movies/filter">
                <mat-icon>search</mat-icon>Search Movie
            </button>
            <button mat-menu-item routerLink="/login">Login</button>
            <button mat-menu-item routerLink="/register">Register</button>
        </ng-container>
    </app-authorize-view>
</mat-menu>
