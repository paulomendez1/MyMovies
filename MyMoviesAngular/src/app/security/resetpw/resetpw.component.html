<h3>Reset Password</h3>
<app-display-errors [errors]="errors"></app-display-errors>
<form [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Enter New Password</mat-label>
        <input type="password" formControlName="password" matInput/>
        <mat-error>{{getEmailErrorMsg()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Confirm New Password</mat-label>
        <input type="password" formControlName="password2" matInput/>
        <mat-error>{{getEmailErrorMsg()}}</mat-error>
    </mat-form-field>
    <div>
        <button mat-flat-button color="primary" (click)="resetpw()">
            Change Password
        </button>
        <a mat-stroked-button routerLink="/">
            Cancel
        </a>
    </div>
</form>
